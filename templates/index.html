{% extends 'base.html'%}
{% load static %}

   {% block title %}
    <title>JBerry | Home</title>

   {% endblock title %}

    {% block body %}
        <div class="products-catagories-area clearfix">
            <div class="amado-pro-catagory clearfix">

                {% for item in items %}
                             <div class="single-products-catagory clearfix">

                    <a href="{% url 'get_product' item.pid %}">
                        <img src="{{ item.image.url}}" alt="">
                        <!-- Hover Content -->
                        <div class="hover-content">
                            <div class="line"></div>
                            <p>From BDT{{item.price}}</p>
                            <h4>Modern Chair</h4>
                        </div>
                    </a>

                </div>
             {% endfor %}

            </div>
        </div>
{% endblock body %}
