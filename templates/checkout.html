{% extends 'base.html'%}
{% load static %}

   {% block title %}
    <title>JBerry | checkout</title>

   {% endblock title %}
 {% block body %}

        <div class="cart-table-area section-padding-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="checkout_details_area mt-50 clearfix">

                            <div class="cart-title">
                                <h2>Checkout</h2>
                            </div>

                            <form action="{% url 'checkout' %}" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <input type="text" class="form-control" name="first_name" value="" placeholder="Full Name" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <input type="email" class="form-control" name="email" placeholder="Email" value="">
                                    </div>

                                    <div class="col-12 mb-3">
                                        <input type="text" class="form-control mb-3" name="addr" placeholder="Address" value="">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <input type="number" class="form-control" name="phone" min="0" placeholder="Phone No" value="">
                                    </div>
                                    <div class="col-12 mb-3">
                                   <div class="cart-btn mt-100">
                                  <input type="submit" class="btn amado-btn w-100" value="Checkout">
                                 </div></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="cart-summary">

                            <h5>Cart Total</h5>
                            <ul class="summary-table">

                                <li><span>subtotal:</span> <span>BDT  {{total}}</span></li>
                                <li><span>delivery:</span> <span>BDT {{deliveryCharge}}</span></li>
                                <li><span>total:</span> <span>BDT {{Grant_total}}</span></li>

                            </ul>


                                
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="cod" checked>
                                    <label class="custom-control-label" for="cod">Cash on Delivery</label>
                                </div>
                               
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="paypal">
                                    <label class="custom-control-label" for="paypal">Paypal <img class="ml-15" src="img/core-img/paypal.png" alt=""></label>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### --

{% endblock body %}
